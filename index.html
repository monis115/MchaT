    <link rel="manifest" href="data:application/json;base64,eyJuYW1lIjoiTWNoQVQiLCJzaG9ydF9uYW1lIjoiTWNoQVQiLCJzdGFydF91cmwiOiIuIiwiZGlzcGxheSI6InN0YW5kYWxvbmUiLCJiYWNrZ3JvdW5kX2NvbG9yIjoiIzAwMDAwMCIsInRoZW1lX2NvbG9yIjoiIzAwMDAwMCIsImRlc2NyaXB0aW9uIjoiQSBsdXhlIEFJIGNoYXQgYXBwbGljYXRpb24uIiwiaWNvbnMiOlt7InNyYyI6Imh0dHBzOi8vcGxhY2Vob2xkLmNvLzE5MngxOTIvMDAwMDAwL2ZmZmZmZj90ZXh0PU0iLCJzaXplcyI6IjE5MngxOTIiLCJ0eXBlIjoiaW1hZ2UvcG5nIn1dfQ==">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Markdown-it library to render markdown from API -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/12.3.2/markdown-it.min.js"></script>

    <style>
        /* Base styles for a clean, mobile-first experience */
        html {
            height: 100%;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #000;
            color: #f3f4f6;
            margin: 0;
            height: 100%;
            overflow: hidden; /* Prevents double scrollbars */
        }
        
        /* App container uses dynamic viewport height for keyboard awareness */
        .app-container {
            height: 100vh; /* Fallback for older browsers */
            height: 100dvh; /* Dynamic viewport height */
            display: flex;
            flex-direction: column;
            background-color: #000;
        }
        
        /* Hide scrollbars on textarea */
        textarea::-webkit-scrollbar { display: none; }
        
        /* Ensures font size is large enough to prevent iOS auto-zoom on focus */
        input, textarea, select { font-size: 16px !important; }
        
        /* Aurora Background Effect */
        .aurora-bg {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(ellipse at top, #4338ca, transparent),
                        radial-gradient(ellipse at bottom, #be185d, transparent);
            background-size: 200% 200%;
            animation: aurora 15s ease infinite;
            opacity: 0.15;
            z-index: 0;
        }

        @keyframes aurora {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .main-content {
            z-index: 1; /* Keep main content above the aurora background */
        }
        
        /* Glassmorphism effect for header/footer */
        .glassy {
            background-color: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-color: rgba(255, 255, 255, 0.07);
        }
        
        .chat-bubble { max-width: 85%; word-wrap: break-word; min-height: 48px; }
        
        /* Custom Markdown Styles */
        .prose { color: inherit; max-width: none; }
        .prose code { background-color: rgba(255,255,255,0.1); color: #fff; padding: 3px 6px; border-radius: 4px; }
        .prose pre { background-color: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); }
        .prose a { color: #a5b4fc; text-decoration: underline; }

        /* Smooth Animations */
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(15px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1.0); }
        }
        .animate-slide-in-up { animation: slideInUp 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
        
        @keyframes loading-blink { 50% { opacity: 0.3; } }
        .loading-dot { animation: loading-blink 1.2s infinite steps(1, start); }
        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes cursor-blink { 50% { opacity: 0; } }
        .blinking-cursor { animation: cursor-blink 1s step-end infinite; }

    </style>
</head>
<body>

    <div class="app-container">
        
        <header class="flex-shrink-0 flex items-center justify-between px-4 py-3 glassy z-10 border-b">
            <div class="flex items-center gap-3 cursor-pointer" onclick="location.reload()">
                <div class="w-8 h-8 rounded-full bg-gradient-to-br from-indigo-500 to-fuchsia-500 flex items-center justify-center font-bold text-white text-lg shadow-lg">M</div>
                <span class="font-bold text-xl text-white tracking-tight">MchaT</span>
            </div>
            <button id="clear-chat-btn" class="p-2 rounded-full hover:bg-white/10 transition-colors">
                 <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400"><path d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"></path><line x1="18" y1="9" x2="12" y2="15"></line><line x1="12" y1="9" x2="18" y2="15"></line></svg>
            </button>
        </header>

        <main id="chat-container" class="relative flex-1 overflow-y-auto p-4 space-y-4 main-content">
            <div class="aurora-bg"></div>
            <div id="empty-chat-placeholder" class="relative z-10 flex flex-col items-center justify-center h-full text-center p-6 animate-slide-in-up">
                 <h1 class="text-6xl font-extrabold text-white mb-3 tracking-tighter">MchaT </h1>
                 <p class="text-gray-300 text-lg mb-10">Your personal AI assistant.</p>
                 <div class="grid grid-cols-2 gap-3 w-full max-w-md">
                     <!-- ** FIX: Added whitespace-nowrap to keep text on one line and text-ellipsis for overflow ** -->
                     <button class="example-prompt whitespace-nowrap overflow-hidden text-ellipsis">Explain quantum physics</button>
                     <button class="example-prompt whitespace-nowrap overflow-hidden text-ellipsis">Write a song about space</button>
                     <button class="example-prompt whitespace-nowrap overflow-hidden text-ellipsis">How do I make sushi?</button>
                     <button class="example-prompt whitespace-nowrap overflow-hidden text-ellipsis">Plan a trip to Italy</button>
                 </div>
                 <p class="text-gray-500 text-xs mt-12 absolute bottom-10">Created by Monis</p>
            </div>
        </main>
        
        <footer class="flex-shrink-0 glassy border-t pb-safe main-content">
            <div id="loading-indicator" class="hidden px-4 pt-2 pb-1">
                <div class="flex items-center space-x-1">
                    <span class="text-sm text-gray-400">MchaT is thinking</span>
                    <div class="loading-dot">.</div>
                    <div class="loading-dot">.</div>
                    <div class="loading-dot">.</div>
                </div>
            </div>

            <div class="relative px-3 py-3">
                <div class="relative bg-black/50 border border-white/10 rounded-xl shadow-lg transition-all duration-300 focus-within:ring-2 focus-within:ring-indigo-500/50">
                    <textarea 
                        id="chatInput"
                        rows="1"
                        class="w-full bg-transparent text-gray-200 placeholder-gray-500 p-4 pr-14 focus:outline-none resize-none overflow-y-auto min-h-[52px] max-h-[150px] rounded-xl"
                        placeholder="Message MchaT..."
                        enterkeyhint="send"
                    ></textarea>
                    
                    <button id="send-btn" class="absolute right-2.5 bottom-2.5 bg-gradient-to-br from-indigo-500 to-fuchsia-500 hover:opacity-90 active:scale-95 transition-all duration-200 p-2.5 rounded-lg flex items-center justify-center disabled:bg-gray-700 disabled:from-gray-700 disabled:to-gray-700 disabled:cursor-not-allowed disabled:scale-100 disabled:opacity-50 w-10 h-10">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                           <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </button>
                </div>
            </div>
        </footer>
    </div>

    <script>
        // --- DOM Element References ---
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('send-btn');
        const chatContainer = document.getElementById('chat-container');
        const loadingIndicator = document.getElementById('loading-indicator');
        const clearChatBtn = document.getElementById('clear-chat-btn');
        let emptyChatPlaceholder = document.getElementById('empty-chat-placeholder');

        // Initialize markdown-it
        const md = window.markdownit({ html: true, linkify: true, typographer: true, breaks: true });

        // State management
        let chatHistory = [];
        let isLoading = false;
        
        // --- Gemini API Configuration ---
        const API_KEY = "AIzaSyDIEjiLmCZ-YRXV17MHMNIN6Tl1kZZYetk";
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`;
        
        const systemInstruction = {
            role: "system",
            parts: [{ text: "You are MchaT, a helpful AI assistant. Your personality is clear, concise, and friendly. Provide answers directly without unnecessary fluff. Keep responses mobile-friendly."}]
        };

        // --- Core Functions ---

        // Auto-resizes the textarea based on content
        function resizeTextarea() {
            chatInput.style.height = 'auto';
            chatInput.style.height = `${Math.min(chatInput.scrollHeight, 150)}px`;
        }

        // Smoothly scrolls the chat container to the bottom
        function scrollToBottom() {
            setTimeout(() => chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' }), 100);
        }

        // Fetches a response from the Gemini API
        async function callGeminiAPI(prompt, history) {
            const payload = {
                contents: [...history, { role: "user", parts: [{ text: prompt }] }],
                systemInstruction: systemInstruction,
            };
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) throw new Error(`API Error: ${response.status}`);
                const result = await response.json();
                const text = result.candidates[0]?.content?.parts[0]?.text || "Sorry, I had trouble responding.";
                // Simple brand safety replacement
                return text.replace(/google/gi, 'MchaT');
            } catch (error) {
                console.error("API Error:", error);
                return "My apologies, I've encountered an error. Please try again.";
            }
        }

        // Renders AI response with a typewriter effect
        function typeWriterEffect(element, text) {
            const words = text.split(/(\s+)/);
            let wordIndex = 0;
            element.innerHTML = '<span class="blinking-cursor">▋</span>';
            const interval = 50; // Milliseconds per word

            const type = () => {
                if (wordIndex < words.length) {
                    const currentText = words.slice(0, wordIndex + 1).join('');
                    element.innerHTML = md.render(currentText) + '<span class="blinking-cursor">▋</span>';
                    wordIndex++;
                    scrollToBottom();
                    setTimeout(type, interval);
                } else {
                    element.innerHTML = md.render(text);
                    setLoading(false);
                    // Refocus input on desktop after response for quicker follow-up
                    if(window.innerWidth > 768) chatInput.focus();
                }
            };
            type();
        }

        // Adds a message bubble to the chat container
        function appendMessage(message, sender) {
            const wrapper = document.createElement('div');
            const bubble = document.createElement('div');
            wrapper.classList.add('flex', 'animate-slide-in-up', 'relative', 'z-10');
            bubble.classList.add('chat-bubble', 'rounded-xl', 'p-4', 'max-w-full', 'break-words', 'shadow-lg');

            if (sender === 'user') {
                wrapper.classList.add('justify-end');
                bubble.classList.add('bg-white', 'text-black', 'ml-8');
                bubble.textContent = message;
            } else { // AI
                wrapper.classList.add('justify-start');
                bubble.classList.add('bg-black/40', 'border', 'border-white/10', 'prose', 'mr-8');
            }
            wrapper.appendChild(bubble);
            chatContainer.appendChild(wrapper);
            scrollToBottom();
            
            // If the message is from the AI, trigger the typewriter effect
            if (sender === 'ai') {
                typeWriterEffect(bubble, message);
            }
        }

        // Toggles the loading state of the UI
        function setLoading(state) {
            isLoading = state;
            chatInput.disabled = state;
            sendBtn.disabled = state;
            loadingIndicator.classList.toggle('hidden', !state);
        }

        // Handles sending a message (user input or example prompt)
        async function handleSendMessage(promptOverride = null) {
            const prompt = promptOverride || chatInput.value.trim();
            if (!prompt || isLoading) return;
            
            // Fade out and remove the initial placeholder if it exists
            if (emptyChatPlaceholder) {
                emptyChatPlaceholder.style.transition = 'opacity 0.3s ease';
                emptyChatPlaceholder.style.opacity = '0';
                setTimeout(() => {
                    if (emptyChatPlaceholder) emptyChatPlaceholder.remove();
                    emptyChatPlaceholder = null;
                }, 300);
            }
            
            appendMessage(prompt, 'user');
            if (!promptOverride) {
                chatInput.value = '';
                resizeTextarea();
            }
            setLoading(true);

            const aiResponse = await callGeminiAPI(prompt, chatHistory);
            // Update chat history for context in future calls
            chatHistory.push({ role: "user", parts: [{ text: prompt }] });
            chatHistory.push({ role: "model", parts: [{ text: aiResponse }] });
            
            appendMessage(aiResponse, 'ai');
        }

        // --- Event Listeners ---
        sendBtn.addEventListener('click', () => handleSendMessage());
        
        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); // Prevent new line on Enter
                handleSendMessage();
            }
        });

        chatInput.addEventListener('input', resizeTextarea);

        clearChatBtn.addEventListener('click', () => {
             // A simple reload is an easy way to clear the chat state
             location.reload();
        });

        document.querySelectorAll('.example-prompt').forEach(button => {
            // Add base styling to prompts for consistency
            button.classList.add('bg-white/5', 'border', 'border-white/10', 'p-3', 'rounded-lg', 'text-sm', 'text-gray-300', 'text-center', 'hover:bg-white/10', 'hover:border-white/20', 'transition-colors', 'duration-200', 'backdrop-blur-sm');
            button.addEventListener('click', () => handleSendMessage(button.textContent));
        });
        
        // --- Initialization ---
        window.addEventListener('load', () => {
            resizeTextarea();
            // Focus the input on desktop for immediate typing
            if (window.innerWidth > 768) {
                chatInput.focus();
            }
        });
    </script>

</body>
